<!DOCTYPE html>
<html>
<head>
  <title></title> <!-- empty title -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font(s) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">

  <!-- stylesheet -->
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- script -->
  <script type="text/javascript">
    const { ipcRenderer } = require('electron');
    ipcRenderer.send('changeYouTubeState', false);

    const changeUrl = (url, stateChange) => {
      if (stateChange)
        ipcRenderer.send('changeYouTubeState', true);
      window.location.href = url;
    };
  </script>
</head>

<body>
  <div id="offline" class="choose">
    <div class="option">
      <img src="assets/offline.png"><br>
      <button onclick="changeUrl('offline/index.htm');">Offline</button>
    </div>
  </div>
  <div id="online" class="choose">
    <div class="option">
      <img src="assets/online.png"><br>
      <button onclick="changeUrl('https://youtu.be', true);">Online</button>
    </div>
  </div>
</body>
</html>
